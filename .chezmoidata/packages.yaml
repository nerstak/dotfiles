packages:
  windows:
    winget:
    - '7zip.7zip'
    - 'Git.Git'
    - 'Mozilla.Firefox'
    - 'Mozilla.Thunderbird.fr'
    - 'VideoLAN.VLC'
    - 'Yubico.YubikeyManager'
  linux:
    apt: 
    - git
    - curl
    - vim
    - zsh
  darwin:
    brews:
    - git
    - jq
    - neovim
    - yq
    casks:
    - iterm2
    - keepassxc
    - maccy
    - notable
    - notepadnext
    - rectangle
    - scroll-reverser
zsh:
- repo: 'https://github.com/zsh-users/zsh-autosuggestions' 
  dir: '${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions'
- repo: 'https://github.com/zsh-users/zsh-syntax-highlighting.git'
  dir: '${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting'
- repo: 'https://github.com/marlonrichert/zsh-autocomplete.git'
  dir: '${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autocomplete'
- repo: 'https://github.com/romkatv/powerlevel10k.git' 
  dir: '${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k'

